# Bosgame M5 Fan Control Configuration
# Edit this file to customize your fan curves

# Power Mode: quiet, balanced, performance
POWER_MODE="balanced"

# Fan Mode for all fans: auto, fixed, curve
FAN_MODE="curve"

# Ramp-up curve: 5 temperature thresholds (°C) for levels 1-5
# When temperature reaches these values, fan level increases
# Format: comma-separated values (e.g., 50,60,70,80,90)
RAMPUP_CURVE="60,70,80,88,95"

# Ramp-down curve: 5 temperature thresholds (°C) for levels 1-5
# When temperature drops below these values, fan level decreases
# Should be lower than rampup for hysteresis (10°C difference)
RAMPDOWN_CURVE="50,60,70,78,85"
